<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>

    <video autoplay muted loop src="../day03/source/korea_video.mp4"></video>
<!--    controls : 오디오 컨트롤 할 수 있는 ui를 제공. / 재생버튼 등 눈에 보임. 

        autoplay : 자동재생 : 불가능 막아놓음.
        muted : 음소거
        loop : 반복

        preload : 미리 다운로드 해 준비하기. 

        autoplay + muted + loop 조합으로 영상을 움직이는 이미지처럼 넣을 수 있다. (loop로 반복) 


        💬
        autoplay muted 와 같이 넣으면, 음소거 상태로 비디오가 재생되기때문에 가능.
        controls 를 없애면 사진처럼 활용 가능. 더 예쁨.
        autoplay muted loop 세트로 활용하는거 추천!

        짧은 비디오 (1분정도) 를 활용하기 좋다. 영상 길이가 길어지면 로딩이 길어지기 때문에 비추.
-->
</body>
</html>
