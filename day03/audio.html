<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    
    <audio controls preload="../day03/source/Zula - Mini Vandals.mp3" src="../day03/source/Zula - Mini Vandals.mp3"></audio>
<!--    controls : 오디오 컨트롤 할 수 있는 ui를 제공. / 재생버튼 등 눈에 보임. 

        autoplay : 자동재생 : 불가능 막아놓음.
        muted : 음소거
        loop : 반복
        preload : 미리 다운로드 해 준비하기. 
    
        controls 는 필수 : 있어야 화면에 나타남. / loop :반복  
        -> 두개만 쓸만 함.
-->

</body>
</html>
